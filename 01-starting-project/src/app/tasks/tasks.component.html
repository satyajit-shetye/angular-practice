<section id="tasks">
  <header>
    <h2>{{ this.name() + "'s Task" }}</h2>
    <menu>
      <button type="button" (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="completeTask($event)"></app-task>
    </li>
    }
  </ul>
  @if (isAddNewTask) {
  <app-new-task (cancel)="onCancelPopup();"></app-new-task>
  }
</section>
