<app-header></app-header>

<main>
  <ul id="users">
    <!-- @for (user of users; track user.id) { -->
    <li *ngFor="let user of users">
      <app-user [user]="user" [isSelected]="user.id === selectedUser?.id" (selectUser)="onSelectUser($event)"></app-user>
    </li>
    <!-- } -->
  </ul>
  <!-- @if (selectedUser) { -->
  <app-tasks
    [name]="selectedUser.name"
    [id]="selectedUser.id"
    *ngIf="selectedUser; else fallback"
  ></app-tasks>
  <!-- } @else { -->
  <ng-template #fallback>
    <p id="fallback">No user selected.</p>
  </ng-template>
  <!-- } -->
</main>
